<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Derek â€“ Prompt Generator</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages/derek.css">

  <script defer src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script defer src="../js/components/navbar.js"></script>
  <script defer src="../js/pages/derek.js"></script>
</head>
<body>

<canvas id="network-bg"></canvas>

<main class="derek-wrapper">
  <section class="derek-hero">
    <h1 class="derek-title">Talk to Derek</h1>
    <p class="derek-sub">Turn raw ideas into detailed AI prompts</p>

    <div class="derek-input-box">
      <textarea 
        id="derekInput"
        rows="1"
      ></textarea>
      <button id="generateBtn" aria-label="Generate">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="19" x2="12" y2="5"></line>
          <polyline points="5 12 12 5 19 12"></polyline>
        </svg>
      </button>
    </div>

    <div class="derek-output" id="outputBox">
      <!-- generated prompt will appear here -->
    </div>
  </section>
</main>

</body>
</html>
