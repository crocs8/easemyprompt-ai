<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customized Prompt – Derek</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages/custom.css">

  <script defer src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script defer src="../js/components/navbar.js"></script>
  <script defer src="../js/pages/custom.js"></script>
</head>
<body>

<main class="custom-wrapper">
  <section class="custom-container">
    <h1 class="custom-title">Get a Personalized Prompt</h1>
    <p class="custom-sub">
      Tell us your idea and our team will craft a powerful AI prompt for you.
    </p>

    <form id="customForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" required />
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="tel" required />
      </div>

      <div class="form-group">
        <label>Your Idea</label>
        <textarea rows="4" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Request</button>
    </form>

    <div class="success-msg" id="successMsg">
      ✅ Your request has been sent. We’ll contact you soon.
    </div>
  </section>
</main>

</body>
</html>
