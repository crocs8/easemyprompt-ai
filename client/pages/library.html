<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Library â€“ Easemyprompt.ai</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages/library.css">

  <script defer src= "../js/core/utils.js"></script>
  <script defer src="../js/components/navbar.js"></script>
  <script defer src="../js/pages/library.js"></script>
</head>
<body>

<canvas id="network-bg"></canvas>
<main class="library-wrapper">
  <header class="library-header">
    <h1>Prompt Library</h1>
    <p>Explore our collection of engineering-grade prompts.</p>
  </header>

  <div id="libraryContainer">
    <!-- Categories and prompts injected by JS -->
  </div>
</main>

<!-- COPY TOAST -->
<div id="toast" class="toast">Copied to clipboard!</div>

<!-- PROMPT MODAL -->
<div class="modal-overlay" id="promptModal">
  <div class="modal-box prompt-modal-box">
    <button id="modalCloseBtn" class="sticky-close-btn" aria-label="Close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
    
    <div class="modal-scroll-area">
      <h2 id="modalTitle">Prompt Title</h2>
      <div class="modal-body" id="modalBody"></div>
    </div>

    <button id="modalCopyBtn" class="sticky-copy-btn" aria-label="Copy">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
    </button>
  </div>
</div>


</body>
</html>
