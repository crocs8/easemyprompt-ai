<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup – Derek</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages/auth.css">

  <script defer src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card" id="authCard">
    <a href="../pages/index.html" class="back-link">&larr; Back</a>
    <h1 class="auth-title">Create account</h1>
    <p class="auth-sub">Start building powerful prompts</p>

    <form class="auth-form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Your name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••">
      </div>

      <button class="auth-btn">Create Account</button>
    </form>

    <div class="auth-footer">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  gsap.from("#authCard", { y: 20, opacity: 0, duration: 0.6, ease: "power3.out" });

  document.querySelector(".auth-form").addEventListener("submit", (e) => {
    e.preventDefault();
    localStorage.setItem("derekTokens", "1000");
    
    // Initialize reset cycle to prevent immediate reset
    const now = new Date();
    if (now.getHours() < 12) {
      now.setDate(now.getDate() - 1);
    }
    localStorage.setItem("derekLastReset", now.toDateString());
    
    window.location.href = "../pages/preferences.html";
  });
});
</script>

</body>
</html>
