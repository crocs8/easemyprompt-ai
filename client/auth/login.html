<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Derek</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages/auth.css">

  <script defer src= "../js/core/utils.js"></script>
  <style>
    .auth-card { position: relative; }
    .close-auth-modal {
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      font-size: 2rem;
      color: #888;
      text-decoration: none;
      line-height: 1;
      transition: color 0.2s;
    }
    .close-auth-modal:hover { color: #fff; }
  </style>
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card" id="authCard">
    <a href="../pages/index.html" class="close-auth-modal">&times;</a>
    <h1 class="auth-title">Welcome back</h1>
    <p class="auth-sub">Login to continue with Derek</p>

    <form class="auth-form" id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <button type="button" class="auth-btn">Continue</button>

    </form>

    <div class="auth-footer">
      Don’t have an account?
      <a href="signup.html">Sign up</a>
    </div>
  </div>
</div>

<script>
   
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    // Mock Login
    localStorage.setItem("token", "mock-demo-token");
    window.location.href = "../pages/preferences.html";
  });
  
document.addEventListener("DOMContentLoaded", () => {
  gsap.from("#authCard", { y: 20, opacity: 0, duration: 0.6, ease: "power3.out" });
});
</script>

</body>
</html>
